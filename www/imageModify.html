<ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">画像編集画面</div>
</ons-toolbar>

<div ng-controller="ImageModifyController as modify">
    <div style="text-align: center">
        <br />
		<div title="画像に効果を与えます．">
			<label>効果</label>
			<input type="button" value="ぼかし" id="btnBlur"/>
			<input type="button" value="ｼｬｰﾌﾟ" id="btnSharpness"/>
			<input type="button" value="赤成分" id="btnRedToGray"/>
			<input type="button" value="緑成分" id="btnGreenToGray"/>
			<input type="button" value="青成分" id="btnBlueToGray"/>
		</div>
		<div>
			<input type="number" id="gamma" min="0" max="3" step="0.01" value="0.5" style="width:50px;"/>
			<input type="button" value="ガンマ" id="btnGamma" ng-click="modify.convGamma()"/>
			<input type="number" id="contrast" min="0" max="3" step="0.01" value="1" style="width:50px;"/>
			<input type="button" value="ｺﾝﾄﾗｽﾄ" id="btnContrast"/>
			<input type="button" value="黒枠" id="btnBorder"/>&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="復元" id="btnOriginal"/>
		</div>
		<input type="hidden" id="filterState" value=""/>
	</fieldset>
        <!--<img id="img" width='100%' ng-click="modify.creative()"></div>-->
        <img id="img" width='90%' ></div>
        <canvas id="canvas"></canvas>
        <ons-button ng-click="myNavigator.popPage();">
            戻る
    	</ons-button>
    </div>
</div>
